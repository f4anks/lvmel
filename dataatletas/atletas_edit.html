<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Atletas - Edición y Visualización</title>
    <link rel="stylesheet" href="styles_edit.css?v=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Estilos en línea para el mensaje de estado (Mismo contenido) */
      #statusMessage {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        color: #fff;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      /* Estilo para el botón de navegación (Mismo contenido) */
      .nav-button-container {
        text-align: center;
        margin: 20px 0;
      }
      .nav-button {
        display: inline-block;
        background-color: #DC143C; /* Rojo Brillante */
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s;
      }
      .nav-button:hover {
        background-color: #800020; /* Vinotinto Oscuro */
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <br>
      <h1>Data de Atletas</h1>
      <p class="subtitle">Visualización, Edición y Eliminación</p>
    </header>
    
    <main class="container">
        
        <div class="nav-button-container">
            <a href="frm_atletas.html" class="nav-button">Ir al Formulario (Registro)</a>
        </div>
        
        <section class="form-section" id="editFormSection" style="display: none;">
            <h2>Editar Atleta</h2>
            
            <form id="athleteForm" class="athlete-form">
                <input type="hidden" id="athleteId" name="athleteId" value="">
                <div class="form-group half-width">
                  <label for="cedula">Cédula de Identidad:</label> 
                  <input id="cedula" name="cedula" placeholder="Ej: 34123100" required="" type="text">
                </div>
                <div class="form-group button-container">
                    <button type="submit" id="submitButton" class="submit-button">Guardar Cambios</button>
                    <button type="button" id="cancelEditButton" class="cancel-button">Cancelar Edición</button>
                </div>
            </form>
        </section>
        
        <section class="search-section">
            <h2>Buscar Atleta por Cédula</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ingresa la Cédula de Identidad" required>
                <button type="button" id="searchButton" class="search-button">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button type="button" id="clearSearchButton" class="search-button clear-button" style="display: none;">
                    <i class="fas fa-times"></i> Borrar Búsqueda
                </button>
            </div>
            <div id="searchResultMessage" class="search-result-message"></div>
        </section>
        <hr class="separator">
        
        <section class="data-section">
            <h2>Lista de Atletas Registrados</h2>
            <div id="registeredData" class="registered-data-container"> 
                <p class="loading-message">Cargando datos...</p>
            </div>
        </section>
        
    </main>
    
    <script type="module" src="script_edit.js"></script>
  </body>
</html>
