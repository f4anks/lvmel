<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVMEL - Registro de Atletas</title>
    <link rel="stylesheet" href="bootstrap.min.css"> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="home-button-container-fixed">
        <a href="#top" class="home-button">Volver al Inicio</a>
    </div>

    <div class="container">
        <header class="page-header">
            <h1>Registro de Atletas LVMEL</h1>
            <p class="subtitle">Liga Venezolana de Mayores de Esports y Loter√≠a</p>
        </header>

        <section class="form-section">
            <h2>Datos del Atleta</h2>
            <form id="athleteRegistrationForm" class="athlete-form"> 
                <div class="form-group half-width">
                    <label for="cedula">C√©dula</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group half-width">
                    <label for="fechaNac">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNac" name="fechaNac" required>
                </div>
                
                <div class="form-group half-width">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group half-width">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="club">Club/Equipo</label>
                    <input type="text" id="club" name="club" required>
                </div>

                <input type="hidden" id="talla" name="talla" value="0">
                <input type="hidden" id="peso" name="peso" value="0">
                <input type="hidden" id="correo" name="correo" value="N/A">
                <input type="hidden" id="telefono" name="telefono" value="N/A">


                <div class="form-group half-width">
                    <label for="division">Divisi√≥n/Categor√≠a</label>
                    <select id="division" name="division" required>
                        <option value="">Selecciona una divisi√≥n</option>
                        <option value="Mayores">Mayores</option>
                        <option value="Menores">Menores</option>
                    </select>
                </div>
                <div class="form-group half-width button-container">
                    <button type="submit" class="submit-button">REGISTRAR ATLETA</button>
                </div>
            </form>
        </section>

        <hr class="separator">

        <section class="data-section">
            <h2>Atletas Registrados</h2>
            <div id="registeredData">
                <p class="loading-message">üîÑ Cargando datos...</p>
            </div>
        </section>
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
