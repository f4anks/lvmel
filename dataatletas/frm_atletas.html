<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Atletas - Registro O</title>
    <link rel="stylesheet" href="styles.css?v=10"> 
    
    <style>
        /* Mantenemos estos estilos en línea para el mensaje de estado */
        #statusMessage {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
  </head>
  <body> 
    <header class="page-header"> 
      <br>
      <h1>Data de Atletas</h1>
      <p class="subtitle">Liga de Voleibol Menor del Estado Lara</p>
    </header>
    
    <main class="container">
      <section class="form-section"> 
        <h2>Formulario para el Registro de Atletas</h2> 
        
        <div class="search-container">
            <h3>Búsqueda por Cédula</h3>
            <div class="search-input-group">
                <input id="searchCedula" name="searchCedula" placeholder="Introduce Cédula a buscar (Ej: 34123100)" type="text">
                <button type="button" id="searchButton" class="search-button">Buscar</button>
            </div>
            <div id="searchResult" class="search-result-area"></div>
        </div>
        
        <hr class="separator">

        <h3 class="subsection-title">Registro de Nuevo Atleta</h3>
        </main>
    
    <script type="module" src="script.js"></script>
  </body>
</html>
