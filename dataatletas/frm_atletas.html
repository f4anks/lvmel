<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Atletas LVMEL</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="page-header">
        <div class="container">
            <h1>L.V.M.E.L. - Sistema de Datos</h1>
            <p class="subtitle">Registro y Base de Datos de Atletas</p>
        </div>
    </header>

    <div class="container">

        <section class="form-section">
            <h2>üìù Registrar Nuevo Atleta</h2>
            <form id="athleteForm" class="athlete-form">
                
                <div class="form-group half-width">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group half-width">
                    <label for="apellido">Apellido(s):</label>
                    <input type="text" id="apellido" required>
                </div>
                
                <div class="form-group half-width">
                    <label for="cedula">C√©dula:</label>
                    <input type="text" id="cedula" required>
                </div>

                <div class="form-group half-width">
                    <label for="fechaNac">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNac" required>
                </div>

                <div class="form-group half-width">
                    <label for="club">Club / Entidad:</label>
                    <input type="text" id="club" required>
                </div>

                <div class="form-group half-width">
                    <label for="division">Divisi√≥n / Categor√≠a:</label>
                    <select id="division" required>
                        <option value="" disabled selected>Seleccione la divisi√≥n</option>
                        <option value="Juvenil">Juvenil</option>
                        <option value="Senior">Senior</option>
                        <option value="Master">Master</option>
                    </select>
                </div>
                
                <div class="form-group half-width">
                    <label for="talla">Talla (m):</label>
                    <input type="number" id="talla" step="0.01" placeholder="Ej: 1.75" required>
                </div>

                <div class="form-group half-width">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" step="0.1" placeholder="Ej: 75.5" required>
                </div>
                
                <div class="form-group half-width">
                    <label for="correo">Correo Electr√≥nico:</label>
                    <input type="email" id="correo" placeholder="opcional@email.com">
                </div>

                <div class="form-group half-width">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" id="telefono" placeholder="Ej: 0412-1234567">
                </div>
                
                <div class="button-container">
                    <button type="submit" class="submit-button">REGISTRAR ATLETA</button>
                </div>

            </form>
            <div id="statusMessage"></div> 
        </section>

        <hr class="separator">

        <section class="data-section">
            <h2>üìä Lista de Atletas Registrados</h2>
            <div id="registeredData" class="table-container">
                <p class="loading-message">Cargando datos de atletas...</p>
            </div>
        </section>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
